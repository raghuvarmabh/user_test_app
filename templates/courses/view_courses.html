<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
    <h1>All Courses</h1>
    <a href="{{ url_for('courses.add_course') }}">Add Course</a>
    <ul>
        {% for course in users %}
        <li>
            {{ course[1] }} (Teacher: {{ course[2] }})
            <a href="{{ url_for('courses.update_course', course_id=course[0]) }}">Edit</a>
            <form action="{{ url_for('courses.delete_course', course_id=course[0]) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
