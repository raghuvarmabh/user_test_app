<!DOCTYPE html>
<html>
<head>
    <title>Update Course</title>
</head>
<body>
    <h1>Update Course</h1>
    <form method="POST">
        <label>Course Name:</label>
        <input type="text" name="name" value="{{ course[0] }}" required><br>
        <label>Teacher:</label>
        <input type="text" name="teacher" value="{{ course[1] }}" required><br>
        <button type="submit">Update Course</button>
    </form>
    <a href="{{ url_for('courses.view_courses') }}">Back to Courses</a>
</body>
</html>
