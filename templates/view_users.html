<!doctype html>
<html>
<head><title>View Users</title></head>
<body>
    <h1>All Users</h1>
    <a href="{{ url_for('add_user') }}">Add New User</a>
    <ul>
    {% for user in users %}
        <li>
            ID: {{ user[0] }}, Name: {{ user[1] }}, Age: {{ user[2] }}
            <a href="{{ url_for('update_user', user_id=user[0]) }}">Edit</a>
            <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
