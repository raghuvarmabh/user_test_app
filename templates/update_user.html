<!doctype html>
<html>
<head><title>Update User</title></head>
<body>
    <h1>Update User</h1>
    <form method="post">
        Name: <input type="text" name="name" value="{{ user[0] }}" required><br>
        Age: <input type="number" name="age" value="{{ user[1] }}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('view_users') }}">Back to Users</a>
</body>
</html>
